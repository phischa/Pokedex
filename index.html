<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokédex</title>

    <link rel="icon" type="image/x-icon" href="img/favicon.png">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="fonts.css">

    <script src="script.js"></script>
    <script src="tamplates.js"></script>
    <script src="chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</head>

<body onload="init()">
    <header class="header">
        <div class="header-left">
            <a href="#"><img class="logo" src="./img/logo.png" alt="Logo"></a>
            <span id="headline-poke">Pokédex</span>
        </div>
        <div class="header-right">
            <input oninput="searchPokemon()" type="text" id="search" placeholder="Namen eingeben">
        </div>
    </header>

    <div id="loader-container">
        <div class="loader"></div>
    </div>

    <div class="container" id="main-content">
    </div>

    <div class="button-container">
        <button onclick="renderAdditionalPokemon()" id="bt-load">Load more</button>
    </div>

    <div id="pokedex-card">
    </div>
</body>

</html>
